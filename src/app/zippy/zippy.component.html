<div class="zippy">
  <div class="zippy-heading"
  [class.expanded]="isExpanded"
  (click)="onClick()">
    {{ title }}
    <span>
    <i class=icon-change>
      <i class="material-icons" *ngIf="isChanged">expand_more</i>
      <i class="material-icons" *ngIf="!isChanged">expand_less</i>
    </i></span>
  </div>

  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
